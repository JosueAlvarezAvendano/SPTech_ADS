<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>4. Café com Leite na Medida Certa</h1>

    <label for="input_qtdXicaraCafe">Quantas xícaras de café com leite você já tomou na vida:</label>
    <input id="input_qtdXicaraCafe" type="text"><br><br>

    <button onclick="VerQuantidade()">Ver a quantidade</button>
    <div id="div_imagem"></div>

</body>
</html>
<script>
    function VerQuantidade() {
        var qtdXicaraCafe = Number(input_qtdXicaraCafe.value);

        div_imagem.innerHTML = ``; //Limpara o histórico das imagens

        for (var colherLeite = 1; colherLeite <= qtdXicaraCafe; colherLeite++) {
            div_imagem.innerHTML += `${colherLeite}º Xicara de Café<br>`; 

            div_imagem.innerHTML += `<img src="https://minhasaude.proteste.org.br/wp-content/uploads/2023/06/colher-carregando-punhado-de-leite-em-po-sobre-fundo-branco.jpg" alt=""  height="100px">`;

            for(var colherCafe = 1; colherCafe <= 2; colherCafe++) {
                div_imagem.innerHTML += `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNezNusKbQMzyJ9fax2R_yYkVqV5p66fe_Pg&s" alt=""  height="100px">`;
            }
            div_imagem.innerHTML += `<br><br>`;
        }
    }
</script>
