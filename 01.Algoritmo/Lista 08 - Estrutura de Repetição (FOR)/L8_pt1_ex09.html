<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>9. Fases da Vida</h1>

    <label for="input_idade">Informe a sua idade:</label>
    <input id="input_idade" oninput="VerIdade()" type="text">
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function VerIdade() {
        var idade = Number(input_idade.value);

        div_mensagem.innerHTML = ``;
        
        for (var cont = 0; cont <= idade; cont++) {
            if (cont <= 4) {
                div_mensagem.innerHTML += `${cont} anos (Primeira Infância)<br>`;
            } else if (cont <= 6) {
                div_mensagem.innerHTML += `${cont} anos (Pré-escolar)<br>`;
            } else if (cont <= 10) {
                div_mensagem.innerHTML += `${cont} anos (Segunda Infância)<br>`;
            } else if (cont <= 18) {
                div_mensagem.innerHTML += `${cont} anos (Adolescência)<br>`;
            } else if (cont <= 50) {
                div_mensagem.innerHTML += `${cont} anos (Adulto)<br>`;
            } else if (cont <= 100) {
                div_mensagem.innerHTML += `${cont} anos (Melhor Idade)<br>`;
            } else {
                div_mensagem.innerHTML += `${cont} anos (Matusalém)<br>`;
            }
        }
    }
</script>
