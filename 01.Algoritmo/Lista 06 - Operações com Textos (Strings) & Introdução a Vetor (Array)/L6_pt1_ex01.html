<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1. Contador de Caracteres</h1>

    <label for="input_frase">Insira uma frase:</label>
    <input id="input_frase" type="text">
    <br><br>
    <button onclick="analisar()">Analisar Frase</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar() {
        var frase = input_frase.value;
        
        div_mensagem.innerHTML = `Tamanho da Frase: ${frase.length}<br>`;
        if (frase.length < 10) {
            div_mensagem.innerHTML += `<span style="color: red">Frase Curta!<span><br>`
        } else {
            div_mensagem.innerHTML += `<span style="color: blue">Frase longa!<span><br>`
        }
    }
</script>
