<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1. Caça às Frutas: Descubra se está na Lista</h1>

    <label for="input_fruta">Insira uma fruta:</label>
    <input id="input_fruta" type="text">
    <br><br>
    <button onclick="pesquisar()">Pesquisar</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var frutas = ['morango', 'uva', 'banana'];

    function pesquisar() {
        var fruta = input_fruta.value;

        if (frutas.includes(fruta.toLowerCase())) {
            div_mensagem.innerHTML = `A fruta ${fruta} existe na lista.`;
        } else {
            div_mensagem.innerHTML = `Não existe a fruta ${fruta} na lista.`;
        }
    }
</script>
