<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>6. Lista Viva de Filmes Favoritos</h1>

    <label for="input_filme">Digite o nome do seu filme favorito:</label>
    <input id="input_filme" type="text">
    <br><br>
    <button onclick="cadastrarFilme()">Cadastrar</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var filmes = []

    function cadastrarFilme() {
        var filme = input_filme.value;
        filmes.push(filme);
        input_filme.value = '';

        div_mensagem.innerHTML += `${filmes.length}ยบ - ${filmes[filmes.length - 1]}<br>`;
    }
</script>
