<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>5. Painel de Favoritos: Seus Filmes em Destaque</h1>

    <label for="input_filme">Digite o nome do seu filme favorito:</label>
    <input id="input_filme" type="text">
    <br><br>
    <button onclick="cadastrarFilme()">Cadastrar Filme</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var filmes = []

    function cadastrarFilme() {
        var filme = input_filme.value;
        filmes.push(filme);
        input_filme.value = '';
        if (filmes.length <3) {
            div_mensagem.innerHTML = `- Seu filme favorito: ${filmes[0]}<br>
                                      - Seu 3ยบ filme favorito: <br>  
                                      - Total de filmes cadastrados: ${filmes.length}`;
        } else {
            div_mensagem.innerHTML = `- Seu filme favorito: ${filmes[0]}<br>
                                      - Seu 3ยบ filme favorito: ${filmes[2]}<br>  
                                      - Total de filmes cadastrados: ${filmes.length}`;
        }
    }
</script>
