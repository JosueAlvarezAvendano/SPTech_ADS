<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desempenho Escolar: Como Está Sua Nota?</h1>

    <label for="input_nota">Insira a nota do aluno:</label>
    <input id="input_nota" type="text">
    <br><br>
    <button onclick="avaliar()">Avaliar aluno</button>
</body>
</html>
<script>
    function avaliar() {
        var nota = Number(input_nota.value);

        if (nota < 6 ) {
            alert("Aluno não aprovado");
        } else if (nota >= 6 && nota < 8.5) {
            alert("Aluno comum e aprovado");
        } else if (nota >= 8.5 && nota <= 10) {
            alert("Aluno Exemplar!");
        }
    }
</script>
