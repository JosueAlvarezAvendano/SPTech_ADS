<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Auxílio Covid-19: Você Tem Direito ao Benefício?</h1>

    <label for="input_renda">Qual a sua renda:</label>
    <input id="input_renda" type="text">
    <br><br>
    <label for="input_rendaFamiliar">Qual a renda total da sua família:</label>
    <input id="input_rendaFamiliar" type="text">
    <br><br>
    <button onclick="verificar()">Verificar ajuda</button>
</body>
</html>
<script>
    function verificar() {
        var renda = Number(input_renda.value),
            rendaFamiliar = Number(input_rendaFamiliar.value);
        
        if (renda <= 1050 && rendaFamiliar <= 2100) {
            alert("Você tem direito!")
        } else {
            alert("Você NÃO tem direito")
        }
    }
</script>
