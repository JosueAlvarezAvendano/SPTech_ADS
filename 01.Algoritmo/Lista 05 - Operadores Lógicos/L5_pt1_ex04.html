<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Melhor Horário para Assistir Netflix: Evite Travamentos!</h1>

    <label for="input_horario">Qual hora do dia você costuma acessar a Netflix:</label>
    <input id="input_horario" type="text">
    <br><br>
    <button onclick="recomendacao()">Ver recomendação</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function recomendacao() {
        var horario = Number(input_horario.value);

        if (horario >= 19 && horario <= 21) {
            div_mensagem.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${horario}h!"`;
        } else {
            div_mensagem.innerHTML = `O horário ${horario}h é adequado para assistir sua série favorita!`;
        }
    }
</script>
