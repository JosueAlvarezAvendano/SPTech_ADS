<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Validação de Notas: Seu Resultado é Aceitável?</h1>

    <label for="input_nota">Insira a nota do aluno:</label>
    <input id="input_nota" type="text">
    <br><br>
    <button onclick="avaliar()">Avaliar aluno</button>
</body>
</html>
<script>
    function avaliar() {
        var nota = Number(input_nota.value);

        if (nota >= 0 && nota <= 10) {
            alert("Nota válida!");
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10?!");
        }
    }
</script>
