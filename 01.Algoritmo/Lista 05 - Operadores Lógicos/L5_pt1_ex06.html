<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aprovação Escolar: Notas e Frequência Fazem a Diferença!</h1>

    <label for="input_nota">Quanl a nota do aluno:</label>
    <input id="input_nota" type="text">
    <br><br>
    <label for="input_frequencia">Qual a frequência do aluno:</label>
    <input id="input_frequencia" type="text">
    <br><br>
    <button onclick="avaliar()">Avaliar aluno</button>
</body>
</html>
<script>
    function avaliar() {
        var nota = Number(input_nota.value),
            frequencia = Number(input_frequencia.value);
        
        if (nota >= 6 && frequencia >= 75) {
            alert("Parabéns! Aprovado!");
        } else {
            alert("Infelizmente, não foi desta vez");
        }
    }
</script>
