<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Auxílio Emergencial Covid-19</h1>

    <label for="input_renda">Insira o valor da sua renda individual:</label>
    <input id="input_renda" type="text">
    <br><br>
    <label for="input_rendaFamiliar">Insira o valor da sua renda famíliar:</label>
    <input id="input_rendaFamiliar" type="text">
    <br><br>
    <button onclick="verificar()">Terei o benefício</button>
    <br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function verificar() {
        var renda = Number(input_renda.value),
            rendaFamiliar = Number(input_rendaFamiliar.value);

        if (renda <= 2000 || rendaFamiliar <= 3000) {
            div_mensagem.innerHTML = `Você terá direito ao auxílio`;
        } else {
            div_mensagem.innerHTML = `Sem direito ao auxílio`;
        }
    }
</script>
