<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
      <img src="logo_sustentatech_deitado.svg" alt="">
      <img src="" alt="">
    </div>
    <div class="container">
        <canvas id="myChart"></canvas>
        <canvas id="myChartLine"></canvas>
    </div>
</body>
</html>
<script>
  const ctx = document.getElementById('myChart');
  const ctxLine = document.getElementById('myChartLine')
  // Inicio do Primeiro Gráfico
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        backgroundColor: '#FB6485',
        borderColor: '#FB6485',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 2
      }, {
        label: 'Umidade',
        backgroundColor: '#36A2EB',
        borderColor: '#36A2EB',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  // Fim do Primeiro Gráfico

  // Inicio do Segundo Gráfico
  new Chart(ctxLine, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        backgroundColor: '#36A2EB',
        data: [20, 24, 27, 23, 20, 18],
        borderWidth: 1
      }, {
        label: 'Umidade Média',
        backgroundColor: '#FB6485',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  // Fim do Segundo Gráfico

</script>
